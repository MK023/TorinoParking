name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install ruff==0.8.0
      - run: ruff check app/ tests/
      - run: ruff format --check app/ tests/

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_USER: parking
          POSTGRES_PASSWORD: parking
          POSTGRES_DB: parking
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U parking"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://parking:parking@localhost:5432/parking
      REDIS_URL: redis://localhost:6379/0
      ENVIRONMENT: test
      ADMIN_API_KEY: ci-test-admin-key-that-is-long-enough-32ch

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements-dev.txt
      - run: pip install -r requirements-dev.txt
      - name: Run tests with coverage
        run: |
          coverage run -m pytest tests/ -v
          coverage xml -o coverage.xml
          coverage report
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml

  build:
    name: Docker Build
    needs: test
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: parking-torino
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_TAG }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
